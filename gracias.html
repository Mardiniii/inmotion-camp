<script>

  autoPlayYouTubeModal();

  //FUNCTION TO GET AND AUTO PLAY YOUTUBE VIDEO FROM DATATAG
  function autoPlayYouTubeModal() {
      var trigger = $("body").find('[data-toggle="modal"]');
      trigger.click(function () {
          var theModal = $(this).data("target"),
              videoSRC = $(this).attr("data-theVideo"),
              videoSRCauto = videoSRC + "?autoplay=1";
          $(theModal + ' iframe').attr('src', videoSRCauto);
          $(theModal + ' button.close').click(function () {
              $(theModal + ' iframe').attr('src', videoSRC);
          });
          $('.modal').click(function () {
              $(theModal + ' iframe').attr('src', videoSRC);
          });
      });
  }

  $('form').on('click', 'button.form-submit-button', function(event){
    var inputEmail = $(this).parent().parent().find('input[type=text].emailmailerlite').val();
    var inputName = $(this).parent().parent().find('input[type=text].namemailerlite').val();
    var inputPhone = $(this).parent().parent().find('input[type=text].phonemailerlite').val();
    console.log(inputEmail);
    console.log(inputName);
    console.log(inputPhone);
    if( inputEmail == "" || inputPhone == "" || inputName == ""){
      event.preventDefault();
      alert("Por favor asegurese de llenar todos los campos para asi confirmar su registro");
    }
    else {
      $( ".ml-block-form" ).submit(function( event ) {
          event.preventDefault();
          $('.modal.fade.bs-example-modal-lg').modal('show')

          $.ajax({
              url: "https://app.mailerlite.com/webforms/submit/u7a6d5",
              type: 'POST',
              data: $(this).serialize(),
              success: function(data) {
                  // alert( "Su solicitud de registro ha sido enviada, nos pondremos en contacto en el menor tiempo posible. Muchas Gracias!" );
              }
          });
        });
    //  alert("Su solicitud de registro ha sido enviada, nos pondremos en contacto en el menor tiempo posible. Muchas Gracias!");
    }
  });
</script>
